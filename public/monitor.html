<!DOCTYPE html>
<html lang="en">
<head>
    <title>Speech Translation System Monitor</title>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid #00ff00;
            border-radius: 10px;
        }
        
        h1 {
            font-size: 1.8em;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stats-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
        }
        
        .stat-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }
        
        .stat-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #00ff00;
        }
        
        .sessions-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
        }
        
        .session-card {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .session-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .session-code {
            font-size: 1.2em;
            font-weight: bold;
            color: #00ff00;
        }
        
        .session-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 0.9em;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .info-label {
            color: #888;
            font-size: 0.8em;
        }
        
        .info-value {
            color: #00ff00;
        }
        
        .log-container {
            background: #000;
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin-bottom: 10px;
            padding: 8px;
            border-left: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .log-entry:hover {
            background: rgba(0, 255, 0, 0.05);
        }
        
        .log-entry.info {
            border-left-color: #00ffff;
        }
        
        .log-entry.success {
            border-left-color: #00ff00;
        }
        
        .log-entry.warn {
            border-left-color: #ffff00;
        }
        
        .log-entry.error {
            border-left-color: #ff0000;
        }
        
        .log-entry.debug {
            border-left-color: #ff00ff;
        }
        
        .log-timestamp {
            color: #666;
            margin-right: 10px;
        }
        
        .log-level {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .log-message {
            color: #fff;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        button.active {
            background: rgba(0, 255, 0, 0.2);
        }
        
        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            cursor: pointer;
        }
        
        .connection-status {
            padding: 5px 10px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .no-sessions {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üñ•Ô∏è Speech Translation System Monitor</h1>
        <div class="status-indicator">
            <span class="connection-status" id="connectionStatus">Connecting...</span>
            <span class="status-dot" id="statusDot"></span>
        </div>
    </div>
    
    <div class="dashboard">
        <div class="stats-panel">
            <h2 style="margin-bottom: 20px; color: #00ff00;">System Stats</h2>
            
            <div class="stat-item">
                <div class="stat-label">Active Sessions</div>
                <div class="stat-value" id="activeSessions">0</div>
            </div>
            
            <div class="stat-item">
                <div class="stat-label">Total Listeners</div>
                <div class="stat-value" id="totalListeners">0</div>
            </div>
            
            <div class="stat-item">
                <div class="stat-label">Messages/Min</div>
                <div class="stat-value" id="messagesPerMin">0</div>
            </div>
            
            <div class="stat-item">
                <div class="stat-label">Uptime</div>
                <div class="stat-value" id="uptime">00:00:00</div>
            </div>
            
            <div class="stat-item">
                <div class="stat-label">Server Status</div>
                <div class="stat-value" id="serverStatus">
                    <span style="color: #00ff00;">‚óè Healthy</span>
                </div>
            </div>
        </div>
        
        <div class="sessions-panel">
            <h2 style="margin-bottom: 20px; color: #00ff00;">Active Sessions</h2>
            <div id="sessionsContainer">
                <div class="no-sessions">No active sessions</div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <div class="filter-controls">
            <button id="clearLogs">Clear Logs</button>
            <button id="pauseLogs" class="active">Auto-scroll</button>
            <label><input type="checkbox" id="filterInfo" checked> INFO</label>
            <label><input type="checkbox" id="filterSuccess" checked> SUCCESS</label>
            <label><input type="checkbox" id="filterWarn" checked> WARN</label>
            <label><input type="checkbox" id="filterError" checked> ERROR</label>
            <label><input type="checkbox" id="filterDebug"> DEBUG</label>
        </div>
    </div>
    
    <div class="log-container" id="logContainer">
        <div style="color: #666; text-align: center; padding: 40px;">
            Waiting for logs...
        </div>
    </div>

    <script>
        let socket;
        let autoScroll = true;
        let logFilters = {
            INFO: true,
            SUCCESS: true,
            WARN: true,
            ERROR: true,
            DEBUG: false
        };
        
        let messageCount = 0;
        let messageTimestamps = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            fetchStats();
            setInterval(fetchStats, 5000);
            setInterval(updateMessagesPerMin, 1000);
            setupEventListeners();
        });
        
        function connectWebSocket() {
            socket = io('http://localhost:3004');
            
            socket.on('connect', () => {
                updateConnectionStatus('Connected', true);
                addLog('INFO', 'Monitor connected to WebSocket server');
            });
            
            socket.on('disconnect', () => {
                updateConnectionStatus('Disconnected', false);
                addLog('ERROR', 'Monitor disconnected from WebSocket server');
            });
            
            // Listen for all events for monitoring
            const events = [
                'speaker-join', 'listener-join', 'speech-data',
                'translation', 'speaker-stop', 'listener-leave'
            ];
            
            events.forEach(event => {
                socket.onAny((eventName, data) => {
                    if (eventName.includes('speaker') || eventName.includes('listener') || 
                        eventName.includes('speech') || eventName.includes('translation')) {
                        addLog('DEBUG', `Event: ${eventName}`, data);
                        
                        if (eventName === 'speech-data') {
                            messageCount++;
                            messageTimestamps.push(Date.now());
                        }
                    }
                });
            });
        }
        
        async function fetchStats() {
            try {
                // Fetch health status
                const healthRes = await axios.get('http://localhost:3004/health');
                const health = healthRes.data;
                
                document.getElementById('activeSessions').textContent = health.sessions;
                document.getElementById('totalListeners').textContent = health.activeListeners;
                document.getElementById('uptime').textContent = formatUptime(health.uptime);
                
                // Fetch session details
                const statsRes = await axios.get('http://localhost:3004/stats');
                const sessions = statsRes.data;
                
                updateSessionsDisplay(sessions);
                
            } catch (error) {
                console.error('Failed to fetch stats:', error);
                document.getElementById('serverStatus').innerHTML = 
                    '<span style="color: #ff0000;">‚óè Error</span>';
            }
        }
        
        function updateSessionsDisplay(sessions) {
            const container = document.getElementById('sessionsContainer');
            
            if (sessions.length === 0) {
                container.innerHTML = '<div class="no-sessions">No active sessions</div>';
                return;
            }
            
            container.innerHTML = sessions.map(session => `
                <div class="session-card">
                    <div class="session-header">
                        <span class="session-code">${session.code}</span>
                        <span style="color: ${session.hasSpeaker ? '#00ff00' : '#ff0000'};">
                            ${session.hasSpeaker ? 'üé§ Speaker Active' : '‚è∏Ô∏è No Speaker'}
                        </span>
                    </div>
                    <div class="session-info">
                        <div class="info-item">
                            <span class="info-label">Listeners</span>
                            <span class="info-value">${session.listeners}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Language</span>
                            <span class="info-value">${session.sourceLanguage}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Messages</span>
                            <span class="info-value">${session.messageCount}</span>
                        </div>
                    </div>
                    <div style="margin-top: 10px; color: #666; font-size: 0.8em;">
                        Created: ${new Date(session.created).toLocaleTimeString()}
                    </div>
                </div>
            `).join('');
        }
        
        function updateMessagesPerMin() {
            const now = Date.now();
            const oneMinuteAgo = now - 60000;
            
            // Filter timestamps within last minute
            messageTimestamps = messageTimestamps.filter(ts => ts > oneMinuteAgo);
            
            document.getElementById('messagesPerMin').textContent = messageTimestamps.length;
        }
        
        function addLog(level, message, data = null) {
            const container = document.getElementById('logContainer');
            
            // Check filter
            if (!logFilters[level]) return;
            
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${level.toLowerCase()}`;
            
            const levelColors = {
                INFO: '#00ffff',
                SUCCESS: '#00ff00',
                WARN: '#ffff00',
                ERROR: '#ff0000',
                DEBUG: '#ff00ff'
            };
            
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-level" style="color: ${levelColors[level]}">[${level}]</span>
                <span class="log-message">${message}</span>
                ${data ? `<pre style="color: #888; margin-top: 5px; font-size: 0.9em;">${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            
            container.appendChild(logEntry);
            
            // Remove old logs if too many
            while (container.children.length > 100) {
                container.removeChild(container.firstChild);
            }
            
            // Auto-scroll
            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }
        }
        
        function setupEventListeners() {
            document.getElementById('clearLogs').addEventListener('click', () => {
                document.getElementById('logContainer').innerHTML = '';
            });
            
            document.getElementById('pauseLogs').addEventListener('click', (e) => {
                autoScroll = !autoScroll;
                e.target.classList.toggle('active', autoScroll);
                e.target.textContent = autoScroll ? 'Auto-scroll' : 'Paused';
            });
            
            // Filter checkboxes
            ['Info', 'Success', 'Warn', 'Error', 'Debug'].forEach(level => {
                document.getElementById(`filter${level}`).addEventListener('change', (e) => {
                    logFilters[level.toUpperCase()] = e.target.checked;
                });
            });
        }
        
        function updateConnectionStatus(status, connected) {
            const statusEl = document.getElementById('connectionStatus');
            const dotEl = document.getElementById('statusDot');
            
            statusEl.textContent = status;
            dotEl.style.background = connected ? '#00ff00' : '#ff0000';
        }
        
        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live Translation Listener - Professional</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            color: #718096;
            font-size: 1.1em;
        }
        
        .session-input {
            background: linear-gradient(135deg, #f56565 0%, #ed8936 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(245, 101, 101, 0.3);
        }
        
        .session-input label {
            color: white;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 15px;
        }
        
        .session-input input {
            width: 250px;
            padding: 15px;
            font-size: 2em;
            text-align: center;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            color: #2d3748;
            letter-spacing: 5px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .session-input input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }
        
        .status-bar {
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        
        .status-bar.info {
            background: #bee3f8;
            color: #2b6cb0;
        }
        
        .status-bar.success {
            background: #c6f6d5;
            color: #276749;
        }
        
        .status-bar.error {
            background: #fed7d7;
            color: #c53030;
        }
        
        .status-bar.listening {
            background: #d6f5d6;
            color: #276749;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .settings {
            background: #f7fafc;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .setting-group {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }
        
        .setting-group h3 {
            color: #2d3748;
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .setting-row {
            margin-bottom: 15px;
        }
        
        .setting-row:last-child {
            margin-bottom: 0;
        }
        
        .setting-row label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #2d3748;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider {
            flex: 1;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
        }
        
        .slider-value {
            min-width: 50px;
            text-align: right;
            color: #667eea;
            font-weight: 600;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .switch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e0;
            transition: .4s;
            border-radius: 24px;
        }
        
        .switch-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .switch-slider {
            background-color: #667eea;
        }
        
        input:checked + .switch-slider:before {
            transform: translateX(26px);
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.3);
        }
        
        .btn:disabled {
            background: #e2e8f0;
            color: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .metric-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .metric-label {
            color: #718096;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .translations-container {
            background: #2d3748;
            border-radius: 12px;
            padding: 20px;
            height: 350px;
            overflow-y: auto;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .translation-item {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .translation-item.partial {
            background: rgba(237, 137, 54, 0.1);
            border-left: 4px solid #ed8936;
        }
        
        .translation-item.final {
            background: rgba(72, 187, 120, 0.1);
            border-left: 4px solid #48bb78;
        }
        
        .translation-text {
            color: #f7fafc;
            font-size: 1.1em;
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .translation-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            opacity: 0.7;
        }
        
        .translation-meta span {
            color: #a0aec0;
        }
        
        .language-pair {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 2px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }
        
        .tts-indicator {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #48bb78;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(72, 187, 120, 0.4);
            display: none;
            animation: fadeInUp 0.3s ease;
        }
        
        .tts-indicator.active {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Scrollbar styling */
        .translations-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .translations-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
        .translations-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
        
        .translations-container::-webkit-scrollbar-thumb:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎧 Live Translation Listener</h1>
            <p>Real-time speech translation with TTS output</p>
        </div>
        
        <div class="session-input">
            <label for="sessionCode">Enter Speaker's Session Code</label>
            <input type="text" id="sessionCode" placeholder="ABC123" maxlength="6">
        </div>
        
        <div class="status-bar info" id="statusBar">
            Enter session code and click "Join Session"
        </div>
        
        <div class="settings">
            <div class="settings-grid">
                <div class="setting-group">
                    <h3>Translation Settings</h3>
                    <div class="setting-row">
                        <label for="targetLanguage">Target Language</label>
                        <select id="targetLanguage">
                            <option value="es-ES">Spanish</option>
                            <option value="en-US">English (US)</option>
                            <option value="fr-FR">French (France)</option>
                            <option value="de-DE">German</option>
                            <option value="it-IT">Italian</option>
                            <option value="pt-BR">Portuguese (Brazil)</option>
                            <option value="ja-JP">Japanese</option>
                            <option value="zh-CN">Chinese (Mandarin)</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3>TTS Settings</h3>
                    <div class="setting-row">
                        <label>Enable Text-to-Speech</label>
                        <label class="switch">
                            <input type="checkbox" id="enableTTS" checked>
                            <span class="switch-slider"></span>
                        </label>
                    </div>
                    <div class="setting-row">
                        <label>Speaking Rate</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="speakingRate" 
                                   min="0.8" max="1.5" step="0.1" value="1.1">
                            <span class="slider-value" id="rateValue">1.1x</span>
                        </div>
                    </div>
                    <div class="setting-row">
                        <label>Stability Threshold</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="stabilityThreshold" 
                                   min="100" max="500" step="50" value="200">
                            <span class="slider-value" id="stabilityValue">200ms</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="joinBtn" onclick="joinSession()">
                <span>🚀</span> Join Session
            </button>
            <button class="btn btn-danger" id="leaveBtn" onclick="leaveSession()" disabled>
                <span>🚪</span> Leave Session
            </button>
        </div>
        
        <div class="metrics">
            <div class="metric-card">
                <div class="metric-value" id="messageCount">0</div>
                <div class="metric-label">Messages</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="ttsCount">0</div>
                <div class="metric-label">TTS Played</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="latency">--</div>
                <div class="metric-label">Latency (ms)</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="queueSize">0</div>
                <div class="metric-label">Queue</div>
            </div>
        </div>
        
        <div class="translations-container" id="translations"></div>
        
        <div class="tts-indicator" id="ttsIndicator">
            <span>🔊</span> Speaking...
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:3001/api/get-speech-token';
        const WS_URL = 'http://localhost:3004';
        
        // State
        let socket;
        let synthesizer;
        let speechConfig;
        let sessionCode;
        let messageCounter = 0;
        let ttsCounter = 0;
        let latencies = [];
        
        // TTS Queue Management
        let ttsQueue = [];
        let isPlaying = false;
        let lastPartialText = '';
        let partialTimer = null;
        
        // Get TTS voice for language
        function getVoiceForLanguage(lang) {
            const voices = {
                'es-ES': 'es-ES-AlvaroNeural',
                'en-US': 'en-US-JennyNeural',
                'fr-FR': 'fr-FR-DeniseNeural',
                'de-DE': 'de-DE-KatjaNeural',
                'it-IT': 'it-IT-ElsaNeural',
                'pt-BR': 'pt-BR-FranciscaNeural',
                'ja-JP': 'ja-JP-NanamiNeural',
                'zh-CN': 'zh-CN-XiaoxiaoNeural'
            };
            return voices[lang] || 'en-US-JennyNeural';
        }
        
        // Update status
        function updateStatus(message, type = 'info') {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.className = 'status-bar ' + type;
        }
        
        // Initialize TTS
        async function initializeTTS() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                if (!data.token || !data.region) {
                    throw new Error('Failed to get speech token');
                }
                
                speechConfig = SpeechSDK.SpeechConfig.fromAuthorizationToken(data.token, data.region);
                
                const targetLang = document.getElementById('targetLanguage').value;
                speechConfig.speechSynthesisVoiceName = getVoiceForLanguage(targetLang);
                
                synthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig);
                
                return true;
            } catch (error) {
                console.error('Failed to initialize TTS:', error);
                return false;
            }
        }
        
        // Smart text segmentation
        function segmentText(text) {
            const segments = text.match(/[^.!?]+[.!?]+/g) || [text];
            return segments.map(s => s.trim()).filter(s => s.length > 0);
        }
        
        // Add to TTS queue
        function addToTTSQueue(text, isFinal = false) {
            if (!text || text.trim().length === 0) return;
            if (!document.getElementById('enableTTS').checked) return;
            
            const segments = segmentText(text);
            segments.forEach(segment => {
                ttsQueue.push({
                    text: segment,
                    timestamp: Date.now(),
                    isFinal: isFinal
                });
            });
            
            document.getElementById('queueSize').textContent = ttsQueue.length;
            processQueue();
        }
        
        // Process TTS queue
        async function processQueue() {
            if (isPlaying || ttsQueue.length === 0) return;
            
            const item = ttsQueue.shift();
            isPlaying = true;
            document.getElementById('queueSize').textContent = ttsQueue.length;
            document.getElementById('ttsIndicator').classList.add('active');
            
            try {
                const rate = parseFloat(document.getElementById('speakingRate').value);
                const targetLang = document.getElementById('targetLanguage').value;
                
                const ssml = `<speak version="1.0" xml:lang="${targetLang}">
                    <voice name="${getVoiceForLanguage(targetLang)}">
                        <prosody rate="${rate}">
                            ${item.text}
                        </prosody>
                    </voice>
                </speak>`;
                
                await new Promise((resolve, reject) => {
                    synthesizer.speakSsmlAsync(
                        ssml,
                        result => {
                            if (result) {
                                ttsCounter++;
                                document.getElementById('ttsCount').textContent = ttsCounter;
                                resolve(result);
                            }
                        },
                        error => {
                            console.error('TTS error:', error);
                            reject(error);
                        }
                    );
                });
                
            } catch (error) {
                console.error('TTS playback failed:', error);
            } finally {
                isPlaying = false;
                document.getElementById('ttsIndicator').classList.remove('active');
                setTimeout(processQueue, 50);
            }
        }
        
        // Add translation to display
        function addTranslation(data) {
            const container = document.getElementById('translations');
            const item = document.createElement('div');
            item.className = 'translation-item ' + (data.isFinal ? 'final' : 'partial');
            
            const text = document.createElement('div');
            text.className = 'translation-text';
            text.textContent = data.translatedText || '[No translation]';
            
            const meta = document.createElement('div');
            meta.className = 'translation-meta';
            meta.innerHTML = `
                <span class="language-pair">${data.sourceLanguage} → ${data.targetLanguage}</span>
                <span>${new Date().toLocaleTimeString()}</span>
                <span>${data.isFinal ? 'Final' : 'Partial'}</span>
            `;
            
            item.appendChild(text);
            item.appendChild(meta);
            container.appendChild(item);
            
            // Auto-scroll
            container.scrollTop = container.scrollHeight;
            
            // Update metrics
            messageCounter++;
            document.getElementById('messageCount').textContent = messageCounter;
            
            // Calculate latency
            if (data.timestamp) {
                const latency = Date.now() - new Date(data.timestamp).getTime();
                latencies.push(latency);
                if (latencies.length > 20) latencies.shift();
                
                const avgLatency = Math.round(latencies.reduce((a, b) => a + b, 0) / latencies.length);
                document.getElementById('latency').textContent = avgLatency;
            }
            
            // Keep only last 50 items
            while (container.children.length > 50) {
                container.removeChild(container.firstChild);
            }
        }
        
        // Join session
        async function joinSession() {
            sessionCode = document.getElementById('sessionCode').value.toUpperCase();
            if (!sessionCode) {
                updateStatus('Please enter a session code', 'error');
                return;
            }
            
            updateStatus('Initializing...', 'info');
            
            // Initialize TTS
            const ttsReady = await initializeTTS();
            if (!ttsReady) {
                updateStatus('Failed to initialize TTS', 'error');
                return;
            }
            
            // Connect to WebSocket
            socket = io(WS_URL, {
                transports: ['websocket', 'polling'],
                reconnection: true
            });
            
            socket.on('connect', () => {
                const targetLanguage = document.getElementById('targetLanguage').value;
                
                // Join as listener
                socket.emit('listener-join', {
                    sessionCode,
                    targetLanguage
                });
                
                updateStatus(`🎧 Listening for translations to ${targetLanguage}`, 'listening');
                
                document.getElementById('joinBtn').disabled = true;
                document.getElementById('leaveBtn').disabled = false;
                document.getElementById('sessionCode').disabled = true;
                document.getElementById('targetLanguage').disabled = true;
            });
            
            // Listen for translations
            socket.on('translation', async (data) => {
                // Add to display
                addTranslation(data);
                
                // Handle streaming TTS
                if (data.translatedText && data.translatedText !== data.originalText) {
                    if (partialTimer) {
                        clearTimeout(partialTimer);
                    }
                    
                    if (!data.isFinal) {
                        const stabilityThreshold = parseInt(document.getElementById('stabilityThreshold').value);
                        partialTimer = setTimeout(() => {
                            if (data.translatedText.length > lastPartialText.length + 10) {
                                const newPortion = data.translatedText.substring(lastPartialText.length).trim();
                                if (newPortion.length > 5) {
                                    addToTTSQueue(newPortion, false);
                                    lastPartialText = data.translatedText;
                                }
                            }
                        }, stabilityThreshold);
                    } else {
                        // Final result
                        if (data.translatedText !== lastPartialText) {
                            addToTTSQueue(data.translatedText, true);
                            lastPartialText = '';
                        }
                    }
                }
            });
            
            socket.on('session-not-found', () => {
                updateStatus('Session not found', 'error');
                resetUI();
            });
            
            socket.on('speaker-disconnected', () => {
                updateStatus('Speaker disconnected', 'error');
            });
            
            socket.on('disconnect', () => {
                updateStatus('Disconnected from server', 'error');
            });
        }
        
        // Leave session
        function leaveSession() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            
            // Clear queue
            ttsQueue = [];
            document.getElementById('queueSize').textContent = '0';
            
            resetUI();
            updateStatus('Left session', 'info');
        }
        
        // Reset UI
        function resetUI() {
            document.getElementById('joinBtn').disabled = false;
            document.getElementById('leaveBtn').disabled = true;
            document.getElementById('sessionCode').disabled = false;
            document.getElementById('targetLanguage').disabled = false;
        }
        
        // Update slider values
        document.getElementById('stabilityThreshold').addEventListener('input', (e) => {
            document.getElementById('stabilityValue').textContent = e.target.value + 'ms';
        });
        
        document.getElementById('speakingRate').addEventListener('input', (e) => {
            document.getElementById('rateValue').textContent = e.target.value + 'x';
        });
        
        // Update TTS voice when language changes
        document.getElementById('targetLanguage').addEventListener('change', async () => {
            if (speechConfig) {
                const targetLang = document.getElementById('targetLanguage').value;
                speechConfig.speechSynthesisVoiceName = getVoiceForLanguage(targetLang);
                
                if (synthesizer) {
                    synthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig);
                }
            }
        });
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            updateStatus('Enter session code and click "Join Session"', 'info');
        });
    </script>
</body>
</html>
